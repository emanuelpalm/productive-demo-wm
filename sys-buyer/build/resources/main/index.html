<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Workflow Demo - Buyer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        body > form {
            display: grid;
            grid-template-columns: 10rem 10rem;
            margin: 2rem;
            row-gap: 1rem;
        }

        body > form > h1,
        body > form > input[type=submit] {
            grid-column-start: span 2;
            margin: 0;
        }

        body > form > select,
        body > form > input {
            min-height: 2rem;
        }

        body > form > label {
            line-height: 2rem;
        }

        body > h1 {
            margin: 2rem 0;
        }

        #id {
            color: #fff;
            display: none;
        }

        #id.error {
            background-color: #cc3946;
            display: block;
        }

        #id.ok {
            background-color: #66cc7e;
            display: block;
        }

        #id.warning {
            background-color: #cca937;
            display: block;
        }
    </style>
    <script>
        const data = {"":""};

        window.onload = function() {
            if (data.status) {
                const $status = document.getElementById("status");
                $status.class.add(data.status.type);
                $status.innerText = data.status.message;
            }
        };
    </script>
</head>
<body>
<form name="offer" method="get">
    <input type="hidden" name="offering" value="true" />
    <h1>Offer</h1>
    <label>Drilled?</label>
    <select name="drilled">
        <option value="true">Yes</option>
        <option selected="selected" value="false">No</option>
    </select>
    <label>Milled?</label>
    <select name="milled">
        <option value="true">Yes</option>
        <option selected="selected" value="false">No</option>
    </select>
    <label>Quantity</label>
    <input type="number" name="quantity" min="1" step="1" value="1" />
    <label>Unit Price, Euro</label>
    <input type="text" name="unit_price" min="0.00" pattern="[0-9]+(\.[0-9]{2})?" value="420.00" style="text-align: right;" />
    <input type="submit" value="Send">
</form>
<div id="status"></div>
</body>
</html>
